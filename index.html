<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon-UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-body">
      <header class="search">
        <form>
          <label for="search-term"
            >Search Pokemons:
            <input
              type="text"
              id="search-term"
              class="search-term"
              placeholder="Pokemon name..."
          /></label>
          <button type="submit">Search</button>
        </form>
      </header>
      <main>
        <section id="table-section" class="table-section">
          <table id="pokemon-table" class="pokemon-table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Id</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>
    <div id="pokemon-modal" class="pokemon-modal hidden">
      <div class="close-modal-btn"><button id="close-modal-btn">✖</button></div>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </body>
</html>
